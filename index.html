<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <section class="main">
            <div class="main-body">
                <h1 class="main-title">Metric/Imperial Unit Conversion</h1>
                <div class="unit" id="unit-el">
                   <input type="text" id="input-el" name="myInputName" > </div>
                <div class="main-button">
                    <button "class="btnElement" id= "btn-el">Convert</button>
                </div>
            </div>
        </section>
        <section class="results">
            <div class="results-content">
               <h3>Length(Meter/Feet)</h3> 
                   <p id="length-el"> 0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="results-content">
                <h3>Volume(Liters/Gallon)</h3>
                    <p id="volume-el"> 0 liters = 0 gallons | 0 gallons = 0 liters 
            </div>
            <div class="results-content">
                <h3>Mass(Kilogramns/Pounds)</h3>
                    <p id="mass-el"> 0 kilos = 0 pounds | 0 pounds = 0 kilos
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
